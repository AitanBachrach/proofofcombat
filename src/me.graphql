query Me {
  me {
    account {
      hero {
        id
        name

        level
        experience
        needed
        gold
        location {
          x
          y
          map
        }

        combat {
          health
          maxHealth
        }
        stats {
          dexterity
          intelligence
          charisma
          constitution
          wisdom
          luck
          strength
        }
      }
    }
  }
}
