query Me {
  me {
    now
    account {
      id
      nextAllowedAction

      hero {
        version
        id
        name

        level
        experience
        needed
        gold
        attributePoints

        location {
          x
          y
          map
        }

        combat {
          health
          maxHealth
        }
        stats {
          dexterity
          intelligence
          charisma
          constitution
          wisdom
          luck
          strength
        }
      }
    }
  }
}
