mutation Fight($monster: ID!, $attackType: AttackType) {
  fight(monster: $monster, attackType: $attackType) {
    victory
    experience
    didLevel
    log {
      damage
      attackType
      success
      from
      to
      critical
    }
    account {
      id
      nextAllowedAction
    }
    hero {
      id
      level
      experience
      attributePoints
      gold
      combat {
        health
        maxHealth
      }
      needed
      gold
      stats {
        luck
        charisma
        wisdom
        intelligence
        constitution
        dexterity
        strength
      }
    }
    monster {
      id
      monster {
        name
        combat {
          health
          maxHealth
        }
      }
    }
  }
}
