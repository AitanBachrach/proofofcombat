query LocationDetails($location: LocationInput!) {
  locationDetails(location: $location) {
    specialLocations {
      description
      type
      name
      location {
        x
        y
      }
    }
    terrain {
      terrain
    }
    shop {
      name
      trades {
        id
        price {
          gold
          dust
          baseItems
          enchantments
          questItems
          description
        }
        offer {
          gold
          dust
          baseItems
          enchantments
          questItems
          description
        }
      }
    }
  }
}
